<html>
<head>
<center><h1> Arithmetic Operations</h1>
<script>
var a,b,c;
a=parseInt(window.prompt("enter a value","10"));
b=parseInt(window.prompt("enter b value","10"));
c=a+b;
document.write("<br>Addition is"+c);
c=a-b;
document.write("<br>Subtraction is"+c);
c=a*b;
document.write("<br>Multiplication is"+c);
c=a%b;
document.write("<br>Division is"+c);
c=a/b;
document.write("<br>ModularDivision is"+c);
</script>
</head>
</html>
